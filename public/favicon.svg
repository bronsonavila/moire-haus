<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="rainbow">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#0088ff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0044aa;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4400ff;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#8800ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  
  <!-- Concentric circles creating wave pattern -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#00ccff" stroke-width="1.5" opacity="0.9"/>
  <circle cx="16" cy="16" r="11" fill="none" stroke="#0088ff" stroke-width="1.5" opacity="0.8"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="#0044ff" stroke-width="1.5" opacity="0.7"/>
  <circle cx="16" cy="16" r="5" fill="none" stroke="#4400ff" stroke-width="1.5" opacity="0.8"/>
  <circle cx="16" cy="16" r="2" fill="#00ffff" opacity="0.9"/>
</svg>

